<!DOCTYPE html>
<html>
  <head>
    <title>SPAN TAG</title>
  </head>
  <body>
    <!-- span tag is use for grouping, but it's a inline element -->
    <p>
      <span style="background-color: antiquewhite; width: 50vw; height: 50vw"
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi quasi
        molestias ex necessitatibus natus ea ipsam earum?</span
      >
      Neque, reprehenderit repellendus ipsa magnam praesentium, asperiores
      blanditiis modi, recusandae qui non quod!
    </p>
  </body>
</html>
