<!DOCTYPE html>
<html>
  <head>
    <title>EMPHASIS TAG</title>
  </head>
  <body>
    <p>My friend asked me, "Can you do it for me, <em>Please</em> ?"</p>
    <hr />
    <!-- em and i tags works same , but the main difference is screen reader understand
    em tag and change his tone at the time of reading, very helpful for blind people, em tag is introduced in HTML5-->
    <hr />
    <p>My friend asked me, "Can you do it for me, <i>Please</i> ?"</p>
  </body>
</html>
