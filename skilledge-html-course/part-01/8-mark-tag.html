<!DOCTYPE html>
<html>
  <head>
    <title>MARK TAG</title>
  </head>
  <body>
    <p>
      Lorem ipsum, <mark>dolor sit amet consectetur adipisicing elit</mark>.
      Consequatur id aut maiores nam odit pariatur perspiciatis, ipsum adipisci
      ipsa ex, repudiandae eveniet voluptate voluptas eius impedit
      necessitatibus odio a voluptatibus!
      <!-- Whenever we want to highlight any word or line, we use mark tag -->
    </p>
  </body>
</html>
