<!DOCTYPE html>
<html>
  <head>
    <title>Heading</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- We have only 6 heading elements from h1 to h6 -->
    <!-- Every heading element by default add new line, line spacing and leading space(starting space) -->
    <!-- We are marking up every text content with a HTML element, that is why we call HTMl a markup language-->
  </body>
</html>
