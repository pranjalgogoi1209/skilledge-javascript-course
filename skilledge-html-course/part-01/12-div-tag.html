<!DOCTYPE html>
<html>
  <head>
    <title>DIV TAG</title>
    <style>
      .one,
      .two {
        margin: 5vw auto 5vw auto;
        padding: 2vw;
        border: 1px solid black;
        width: 100px;
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .one p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- div tag is use for grouping, but it's a block level element -->
    <div class="one">
      <p>text1 hi, ai flksdjflaksjflsdkjflk</p>
      <p>text2</p>
      <p>text3</p>
    </div>
    <div class="two">
      <p>text1</p>
      <p>text2</p>
      <p>text3</p>
    </div>
  </body>
</html>
