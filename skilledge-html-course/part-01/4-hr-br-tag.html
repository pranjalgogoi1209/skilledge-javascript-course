<!DOCTYPE html>
<html>
  <head>
    <title>&nbsp tag, hr tag and br tag</title>
  </head>
  <body>
    <h1>
      Design, develop,<br />
      and execute! We <br />
      manage it all
    </h1>
    <p>Text1 &nbsp&nbsp&nbsp&nbsp&nbsp Text2</p>
    <!-- In text editor extra spaces will not effect on the webpage, for that we have &nbsp -->

    <p>
      Text1 <br />
      Text2
    </p>
    <!-- In text editor adding new line with pressing enter not effect on the webpage, for that we have br tag, <br/> tag is self closing tag -->
  </body>

  <p>Text1</p>
  <hr />
  <!-- hr self closing tag add a horizontal line in between two tag's content  -->
  <p>Text2</p>
</html>
