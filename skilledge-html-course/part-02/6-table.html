<!DOCTYPE html>

    <style>
      th,
      td {
        padding: 2vw;
      }
    </style>
  </head>
  <body>
    <table border="2">
      <thead>
        <tr>
          <th>Name</th>
          <th>RollNo.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pranjal Gogoi</td>
          <td>1</td>
        </tr>
        <tr>

</html>
