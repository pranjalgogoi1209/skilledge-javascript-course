<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>

      <div>
        <label for="country">Select your country:</label>
        <select name="#" id="country">
          <option value="#" selected>India</option>
          <option value="#">Australia</option>
          <option value="#">England</option>
        </select>
      </div>

      <div>
        <div>
          <input type="radio" id="male" name="gender" />
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" />
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" id="not to be mentioned" name="gender" />
          <label for="not to be mentioned">Not to be mentioned</label>
        </div>
      </div>

      <div>
        <p>Skills:</p>
        <div>
          <label for="C">C</label>
          <input type="checkbox" id="C" />
        </div>
        <div>
          <label for="C++">C++</label>
          <input type="checkbox" id="C++" />
        </div>
        <div>
          <label for="Python">Python</label>
          <input type="checkbox" id="Python" />
        </div>
      </div>

      <div>
        <label for="textarea">Review:</label>
        <textarea
          name="#"
          id="textarea"
          placeholder="Type your review"
          style="resize: none; width: 50vw; height: 20vw"
        ></textarea>
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
