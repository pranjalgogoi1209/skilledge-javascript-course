<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
    <style>
      img {
        width: 100%;
        height: 100%;
      }
      .imgContainer {
        width: 20vw;
        height: 20vw;
      }
    </style>
  </head>
  <body>
    <div class="imgContainer">
      <img
        src="https://media.istockphoto.com/id/483724081/photo/yosemite-valley-landscape-and-river-california.webp?s=1024x1024&w=is&k=20&c=gRisD5IKwAUmG7Akt3lQU93lMs9NJrIQTARNdU5ihOQ="
        alt="nature-image"
      />
    </div>
  </body>
</html>
